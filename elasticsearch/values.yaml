elasticsearch:
  clusterName: "elasticsearch"
  masterService: "elasticsearch-master"
  
  security:
    enabled: true
    tls:
      enabled: true
      autoGenerated: true
  
  nodeSets:
    - name: master
      count: 3
      config:
        node.roles: ["master"]
      jvm: "-Xmx512M -Xms512M"
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "1000m"

    - name: data
      count: 3
      config:
        node.roles: ["data", "ingest"]
      jvm: "-Xmx1G -Xms1G"
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1000m"
                limits:
                  memory: "4Gi"
                  cpu: "2000m"

    - name: coordinating
      count: 3
      config:
        node.roles: ["ingest", "remote_cluster_client"]
      jvm: "-Xmx512M -Xms512M"
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "1000m"

  protocol: https
  httpPort: 9200
  transportPort: 9300

  minimumMasterNodes: 2

  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 10Gi