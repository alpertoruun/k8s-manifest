elasticsearch:
  masterService: elasticsearch-master
  nodeGroup: "master"
  
  security:
    enabled: true
    tls:
      enabled: true
      autoGenerated: true  
  
  nodeSets:
    - name: master
      count: 3
      config:
        node.roles: ["master"]
        xpack.security.enabled: true
        xpack.security.http.ssl.enabled: true
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "100m"
    
    - name: data
      count: 3
      config:
        node.roles: ["data"]
        xpack.security.enabled: true
        xpack.security.http.ssl.enabled: true
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "200m"
    
    - name: coordinating
      count: 3
      config:
        node.roles: ["remote_cluster_client"]
        xpack.security.enabled: true
        xpack.security.http.ssl.enabled: true
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "100m"

  clusterName: "elasticsearch"
  protocol: https
  httpPort: 9200
  transportPort: 9300
  
  minimumMasterNodes: 2